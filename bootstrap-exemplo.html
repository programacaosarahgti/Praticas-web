<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prática Bootstrap Grid</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">

    <!-- Linha 1 -->
    <div class="row">
      <div class="col bg-secondary text-white p-3">
        Linha 1 - Coluna 1
      </div>
      <div class="col bg-secondary text-white p-3">
        Linha 1 - Coluna 2
      </div>
    </div>

    <!-- Linha 2 -->
    <div class="row mt-3">
      <div class="col bg-secondary text-white p-3">
        Linha 2 - Coluna 1
      </div>
      <div class="col bg-secondary text-white p-3">
        Linha 2 - Coluna 2
      </div>
      <div class="col bg-secondary text-white p-3">
        Linha 2 - Coluna 3
      </div>
    </div>

  </div>

  <!-- Bootstrap JS (opcional, só se for usar componentes interativos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
